<style>
   
</style>
<body>
    <button onclick="plus()" class="more">+</button>
    <button onclick="minus()" class="less">-</button>
    <br>
    <br>
    <div id="div" class="number">
        0
    </div>

    <script>
       
       let inc_dec = document.querySelector('div.number')
        function plus(){
           inc_dec.innerHTML++
        }
           function minus(){
               inc_dec.innerHTML--
           }



            



        
    </script>
    
</body>
</html>
